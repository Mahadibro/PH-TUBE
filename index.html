<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH_TUBE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active{
        background-color: #FF1F3D;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="sort">
          <button class="btn">Sort By View</button>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
      <button id="btn-all" onclick="loadvideos()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
      </div>
       


    </nav>
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="video-container">
    <div class="col-span-full text-center flex flex-col justify-center items-center py-20 gap-5">
      <img class="w-[120px]" src="./assets/Icon.png">
      <h2 class="text-2xl font-bold"> oops! No content here </h2>
    </div>
    </section>
    <!-- Open the modal using ID.showModal() method -->
    
<dialog id="video-details" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    



    <script src="script/index.js"></script>
  </body>
</html>
